<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Lilita+One&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="contenedor">
        <div class="video-contenedor">
            <video src="https://cdn.allotta.io/video/upload/f_auto/q_auto/v1718236287/fnkkj22ajob2ni63chrk.mp4" autoplay
                muted loop></video>
            <svg aria-hidden="true" version="1.1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 376 50.2" xml:space="preserve" x="0px" y="0px"
                fill="var(--color-bg-primary)" width="100%" enable-background="new 0 0 376 50.2">
                <path d="M287,0c-57.5,7.3-57.1,49.2-97.9,49.2c-40.8,0-40.4-41.9-97.9-49.2H0v50.2h376V0H376H287z"></path>
            </svg>
        </div>
        <div class="contenido">
            <h2>TIENE QUE SER HEINZ</h2>
            <div class="salsas">
                <ul>
                    <li *ngFor="let salsa of salsas">
                        <div>
                            <img class="salsa" [src]="salsa.img" [alt]="salsa.name">
                        </div>
                        <div *ngIf="salsa.name">
                            <h1>{{ salsa.name }}</h1>
                        </div>
                    </li>
                </ul>
            </div>
            <img src="https://static.vecteezy.com/system/resources/previews/044/276/234/non_2x/hungry-woman-eating-burger-on-isolated-transparent-background-free-png.png"
                alt="">
        </div>
        <div class="fondo-verde">
            <img class="imagen-descargada-desktop" src="../../assets/img/descarga.png" alt="Imagen descargada">

            <!-- Imagen descargada (para móvil) -->
            <img class="imagen-descargada-mobile" src="../../assets/img/descarga-mobile.png"
                alt="Imagen descargada móvil">
            <!-- Imagen de escritorio (desktop) -->
            <img class="imagen-desktop"
                src="https://res.cloudinary.com/kraft-heinz-whats-cooking-ca/image/upload/f_auto/q_auto/c_limit,w_2048/f_auto/q_auto/v1/dxp-images/heinz/International/Master/pg-Home/Spain/or_creative-content-panel_34_hwe32h?_a=BAVAfVIB0"
                alt="Imagen para escritorio">

            <!-- Imagen alternativa (mobile) -->
            <img class="imagen-mobile"
                src="https://res.cloudinary.com/kraft-heinz-whats-cooking-ca/image/upload/f_auto/q_auto/c_limit,w_1024/f_auto/q_auto/v1/dxp-images/heinz/International/Master/pg-Home/Spain/or_creative-content-panel-mobile_13_gqa97f?_a=BAVAfVIB0"
                alt="Imagen para móvil">

            <!-- Imagen descargada (para escritorio) -->

        </div>
    </div>
</body>

</html>
